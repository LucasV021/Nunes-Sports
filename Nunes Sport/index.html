<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>

    <div id="product-list">
        <!-- Lista de produtos será exibida aqui -->
    </div>

    <button onclick="openForm(false)">Adicionar Produto</button>

    <!-- Formulário para adicionar/editar produto -->
    <div id="product-form" class="form-popup">
        <form id="product-form-content">
            <h2>Formulário de Produto</h2>
            <label for="productCode">Código do Produto:</label>
            <input type="text" id="productCode" required>

            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Descrição do Produto:</label>
            <textarea id="productDescription" rows="4" required></textarea>

            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" required>
            <input type="hidden" id="productId">


            <button type="button" onclick="saveProduct()">Salvar</button>
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
